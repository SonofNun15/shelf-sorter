<mat-card>
  <header>
    <div class="date">
      <span class="label">Date: </span>
      <span>{{play.date | date:'mediumDate'}}</span>
    </div>
    <button mat-icon-button (click)="remove.emit(play)">
      <mat-icon>delete</mat-icon>
    </button>
  </header>
  <ul class="items">
    <li *ngFor="let score of play.scores">
      <span class="label">{{score.playerName}}: </span>
      <span>{{score.points}}</span>
    </li>
  </ul>
</mat-card>
