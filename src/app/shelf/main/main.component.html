<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" position="end">
    <app-add-games
      (close)="sidenav.close()"
    ></app-add-games>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <section class="game-shelf">
        <app-list (addGameToShelf)="sidenav.open()"></app-list>
      </section>
      <aside class="queue">
        <app-queue></app-queue>
      </aside>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
